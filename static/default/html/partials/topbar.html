<div id="messages">
  <div class="error clearfix">
    <span class="message-text"></span>
    <abbr title="{{_("Close")}}" class="message-close">X</abbr>
  </div>
  <div class="warning clearfix">
    <span class="message-text"></span>
    <abbr title="Close" class="message-close">X</abbr>
  </div>
  <div class="debug clearfix">
    <span class="message-text"></span>
    <abbr title="Close" class="message-close">X</abbr>
  </div>
  <div class="info clearfix">
    <span class="message-text"></span>
  <abbr title="Close" class="message-close">X</abbr>
  </div>
  <div class="success clearfix">
    <span class="message-text"></span>
    <abbr title="Close" class="message-close">X</abbr>
  </div>
</div>
<div id="notification-bubbles"></div>

  <div class="topbar-actions">
    <form id="form-search" class="form-search clearfix" action="/search/">
		  <input id="search-query" type="text" name="q" placeholder="search" autocomplete="off" tabindex=1 alt="{{_("Search")}}" value="{% for t in result.search_terms %}{{ t }} {% endfor %}">
		  <button type="submit" class="submit"><span class="icon-search"></span></button>
	  </form>
    <nav class="topbar-nav">
      <ul>
        <li class="nav-search"><a href="#" title="{{_("Search")}}"><span class="link-icon icon-search"></span></a></li>
        <li {% if command == "edit" %}class="navigation-on"{% endif %}><a href="#" id="button-compose" title="{{_("Compose")}}" alt="{{_("Compose")}}"><span class="link-icon icon-compose"></span></a></li>
        <li {% if command == "contacts" %}class="navigation-on"{% endif %}><a href="/contacts/" title="{{_("Contacts")}}" alt="{{_("Contacts")}}"><span class="link-icon icon-user"></span></a></li>
        <li {% if state.command_url in ("/tags/", "/filter/list/") %}class="navigation-on"{% endif %}><a href="/tags/" title="{{_("Tags")}}" alt="{{_("Tags")}}"><span class="link-icon icon-tag"></span></a></li>
        {%- for a in get_ui_elements('activities', state, '/') -%}
        <li {% if command == a.name %}class="navigation-on"{% endif %}><a href="{{ a.url }}" class="plugin-activity-{{ a.name }}" title="{{ a.description }}"><img alt="{{ a.text }}" class="icon-plugin-activity" src="{{ a.icon }}"></a></li>
        {%- endfor -%}
        <script>
        $(document).ready(
          {{ui_elements_setup('.plugin-activity-%(name)s', get_ui_elements('activities', state, '/'))}}
        );
        </script>
        <li {% if command == "page" %}class="navigation-on"{% endif %}><a class="donate" href="/page/donate/" title="{{_("Donate")}}" alt="{{_("Donate")}}"><span class="link-icon icon-donate"></span></a></li>
        <li {% if state.command_url in ("/settings/") %}class="navigation-on"{% endif %}><a href="/setup/#profiles" title="{{_("Settings")}}" alt="{{_("Settings")}}"><span class="link-icon icon-settings"></span></a></li>
        <li><a href="/auth/logout/" title="{{_("Logout")}}" alt="{{_("Logout")}}"><span class="link-icon icon-logout"></span></a></li>
      </ul>
    </nav>
  </div>
</div>
