<li class="setup-item" id="setup-source-<%= id %>">
  <div class="clearfix">
    <div class="left">
      <span class="name"><%= name %></span>
      <span class="text-detail">
      <% if (username) { %>
        <%= username %>
      <% } else { %>
        <%= protocol %> source
      <% } %>
      </span>
    </div>
    <!--
    <a href="#" data-id="<%= id %>" class="setup-source-remove right"><span class="icon-minus"></span> Disable</a>
    -->
  </div>
  <div class="half-top clearfix">
  <div id="setup-source-message-<%= id %>" class="left"><em>{{_("Getting Status...")}}</em></div>
    <ul id="setup-source-actions-<%= id %>" class="horizontal right setup-actions">
      <% if (_.isEmpty(mailbox)) { %>
      <li id="item-source-analyzing-<%= id %>" class="source-state-analyzing"><em>{{_("Analyzing...")}}</em></li>
      <li id="item-source-edit-<%= id %>"><a href="#sources/<%= id %>"><span class="icon-settings"></span> Edit</a></li>
      <% } else { %>
      <li id="item-source-configure-<%= id %>"><a href="#sources/configure/<%= id %>"><span class="icon-tag"></span> Configure</a></li>
      <li id="item-source-edit-<%= id %>"><a href="#sources/<%= id %>"><span class="icon-settings"></span> Edit</a></li>
      <% } %>
    </ul>
  </div>
  <div id="setup-source-notice-<%= id %>" class="setup-source-notice half-top hide"></div>
</li>
